<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>
            {{storeName}}
            <!-- <b>{{userName}}</b> -->
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">

            <!-- <ion-item *ngIf="!!isLoggedIn" (click)="clickMenu('home')">
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item> -->
            <ion-item *ngIf="!isLoggedIn" (click)="clickMenu('auth')">
              <ion-icon name="contact" slot="start"></ion-icon>
              <ion-label>Log In</ion-label>
            </ion-item>
            <ion-item *ngIf="!!isLoggedIn" (click)="clickMenu('auth/profile')">
              <ion-icon name="document" slot="start"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
            <ion-item *ngIf="!!isLoggedIn" (click)="clickMenu('orders/pastorders')">
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-label>Past Orders</ion-label>
            </ion-item>
            <ion-item *ngIf="!!isLoggedIn" (click)="clickMenu('catalog')">
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-label>Product Catalog</ion-label>
            </ion-item>

            <ion-item *ngIf="!!isLoggedIn" lines="none" (click)="logout()">
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-label>LogOut</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
